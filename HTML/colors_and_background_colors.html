		<title>Headings</title>
	</head>
	<body>
	<h1 style="color:red;">I'm in red color with no background color</h1>
	<h1 style="color:green;background-color:blue">I'm in green color with blue background color</h1>
	<h1 style="background-color:green">I have only background color.</h1>
	<h1 style="background-color:#1976D2">I have only background color of #1976D2.</h1>
